---
layout: blog_index
title: Blog Archive
page-class: blog-archive
permalink: /archive/
---

<section class="posts">
	<ul class="block-list">
		{% for post in site.posts %}
			{% if post.categories contains 'blog' %}
		<li>
			<span class="post-time">{{ post.date | date: "%d %B, %Y" }}</span>
			<h2 class="post-title">
				<a href="{{ post.url }}">{{ post.title }}</a>
			</h2>
		</li>
			{% endif %}
		{% endfor %}
	</ul>
</section>
